<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Float Practice Problems</title>
        <meta charset="utf-8" />
        <style>
section {
    border: 1px solid grey;
    padding: 10px;
}

aside {
    border: 1px solid black;
    display: inline-block;
    height: 100px;
    line-height: 100px;
    width: 100px;
    margin: 0;
    padding: 0;
    text-align: center;
}

.normal {
    background-color: yellow;
}

.shifted {
    position: relative;
}

.pos {
    background-color: cyan;
    left: 60px;
}

.neg {
    background-color: lightgreen;
    left: -60px;
}
        </style>
    </head>
    <body>
        <section>
            <aside class="normal">normal</aside>
            <aside class="shifted pos">left</aside>
            <aside class="shifted neg">-left</aside>
            <aside class="normal">normal</aside>
        </section>

    </body>
</html>
