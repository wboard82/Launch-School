<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Text Formatting 3</title>
        <meta charset="utf-8" />
        <style>
            mark {
                background-color: yellow;
            }
            
            em {
                text-transform: uppercase;
            }
        </style>
    </head>
    <body>
        <p>
        That episode was <mark>un<strong>be<em>lieve</em></strong>able</mark>!
        </p>
    </body>
</html>
