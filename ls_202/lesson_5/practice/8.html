<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Review Form</title>
        <meta charset="utf-8" />
<style>
select option {
    padding-right: 30px;
}
</style>
    </head>
    <body>
        <form>
            <fieldset>

                <dl>
                    <dt><label for="movie">Movie</label></dt>
                    <dd>
                    <select name="movie" id="movie" size="4">
                        <option value="looper">Looper</option>
                        <option value="frozen">Frozen</option>
                        <option value="alien" selected>Alien</option>
                        <option value="tommy_boy">Tommy Boy</option>
                    </select>
                    </dd>

                    <dt><label for="rating">Rating</label></dt>
                    <dd>
                    <input type="number" name="rating" id="rating" value="5" min="1"
                                 max="5" />
                    </dd>

                    <div>
                        <label>
                            <input type="checkbox" name="favorites" checked />
                            Add to my favorites
                        </label>
                    </div>
                    <button type="submit">Rate movie</button>
                </dl>

            </fieldset>
    </body>
</html>
