<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>News Filter Form</title>
    <meta charset="utf-8" />
    <style>
ul {
  list-style-type: none;
}

    </style>
  </head>
  <body>
    <form action="#" method="get">
      <h1>Categories</h1>
      <ul>
        <li>
          <label>
            <input type="radio" name="category" value="core" required />
            Core
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="category" value="plugins+libraries" required />
            Plugins and Libraries
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="category" value="conventions" required />
            Conventions
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="category" value="reviews" required />
            Reviews
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="category" value="opinion" required />
            Opinion
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="category" value="people" required />
            People
          </label>
        </li>
      </ul>
      <label>
        <h1>Tags</h1>
        <ul>
          <li>
            <label>
              <input type="checkbox" name="tags" value="html" />
              HTML
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="tags" value="css" />
              CSS
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="tags" value="javascript" />
              JavaScript
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="tags" value="ruby" />
              Ruby
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="tags" value="rails" />
              Rails
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="tags" value="python" />
              Python
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="tags" value="django" />
              Django
            </label>
          </li>
        </ul>
      </label>
      <button type="submit">Filter</button>

    </form>

  </body>
</html>
