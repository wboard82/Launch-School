<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Search Form</title>
        <meta charset="utf-8" />
    </head>
    <body>

        <!-- - A field for the search term -->
        <!-- - A group of three controls to select one from the list: -->
        <!--   - TV -->
        <!--   - Movies -->
        <!--   - Music -->
        <!-- - A Search button -->

        <!-- - No description list -->

        <form action="#" method="get">
            <fieldset>
                <label for="search_term">Search for:</label>
                <input type="text" name="search_term" id="search_term" />

                <label>
                    <input type="radio" name="type" value="tv" required />
                    TV
                </label>
                <label>
                    <input type="radio" name="type" value="movies" required />
                    Movies
                </label>
                <label>
                    <input type="radio" name="type" value="music" required />
                    Music
                </label>
                <button type="submit">Search</button>
            </fieldset>
        </form>
    </body>
</html>
