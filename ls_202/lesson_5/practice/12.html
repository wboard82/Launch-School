<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>News Filter Form</title>
        <meta charset="utf-8" />
        <style>
ul {
    list-style-type: none;
}

        </style>
    </head>
    <body>
        <form action="#" method="get">
            <fieldset>
                <dl>
                    <dt><label for="categories">Categories</label></dt>
                    <dd>
                    <select name="categories" id="categories" size="4">
                        <option value="core">Core</option>
                        <option value="plugins+libraries">Plugins and Libraries</option>
                        <option value="conventions">Conventions</option>
                        <option value="reviews">Reviews</option>
                        <option value="opinion">Opinion</option>
                        <option value="people">People</option>
                    </select>
                    </dd>
                </dl>

                <dl>
                    <dt><label for="tags">Tags</label></dt>
                    <dd>
                    <select name="tags" id="tags" size="4" multiple>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="javascript">JavaScript</option>
                        <option value="ruby">Ruby</option>
                        <option value="rails">Rails</option>
                        <option value="python">Python</option>
                        <option value="django">Django</option>
                    </select>
                    </dd>
                </dl>

                <button type="submit">Filter</button>
                <button type="reset">Reset Form</button>
            </fieldset>

        </form>

    </body>
</html>
